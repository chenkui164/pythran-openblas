name: Build manylinux wheels

on: [push]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
        python-version: [3.7]
        container: ["manylinux2014_x86_64", "manylinux2014_i686", "manylinux2014_aarch64"]
    container:
      image: quay.io/pypa/${{ matrix.container }}

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python ${{ matrix.python-version }}
        run: |
          pyver=`echo '${{ matrix.python-version }}' | tr -d '.'`
          pypath=`echo /opt/python/cp${pyver}-cp${pyver}*/bin`
          export PATH=$pypath:$PATH
          python -m pip install wheel
          python setup.py bdist_wheel --plat-name=${{ matrix.container }} --universal

      - uses: actions/upload-artifact@v2
        with:
          name: Upload wheels
          path: dist/

